{% extends "layout.html" %}

{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        {{form}}
        <button type="submit">Search Stores</button>
    </form>

    {% if stores %}
        <h2>Stores Available</h2>
        <ul>
            {% for store in stores %}
                <li>{{ store.name }} - {{ store.location }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
